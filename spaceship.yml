kind: pipeline
name: GCC Droneship

steps:
- name: start_build
  image: debian:stretch-slim
  pull: always
  environment:
    GITHUB_TOKEN:
      from_secret: MEGALOVANIA
  commands:
    - apt-get update
    - ./reqdeps.sh
    - git clone https://github.com/crosstool-ng/crosstool-ng
    - ./the-ship.sh
  when:
    branch:
      - droneship
