kind: pipeline
name: GCC Droneship

steps:
- name: just_do
  image: debian:latest
  environment:
    GITHUB_TOKEN:
      from_secret: MEGALOVANIA
    SAUCE: "/drone/src/"
    BRANCH_NAME: elf
  commands:
    - apt-get update
    - ./drone/src/reqdeps.sh
    - git clone https://github.com/crosstool-ng/crosstool-ng
    - ./drone/src/the-ship.sh
  when:
    branch:
      - droneship